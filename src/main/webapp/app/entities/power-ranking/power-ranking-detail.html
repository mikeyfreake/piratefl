
<div>
    <h2><span>Power Ranking</span> {{vm.powerRanking.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Week</span></dt>
        <dd>
            <span>{{vm.powerRanking.week}}</span>
        </dd>
        <dt><span>Rank</span></dt>
        <dd>
            <span>{{vm.powerRanking.rank}}</span>
        </dd>
        <dt><span>Comments</span></dt>
        <dd>
            <span>{{vm.powerRanking.comments}}</span>
        </dd>
        <dt><span>Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.powerRanking.team.id})">{{vm.powerRanking.team.teamName}}</a>
        </dd>
        <dt><span>Season</span></dt>
        <dd>
            <a ui-sref="season-detail({id:vm.powerRanking.season.id})">{{vm.powerRanking.season.year}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="power-ranking-detail.edit({id:vm.powerRanking.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
