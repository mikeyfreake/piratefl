
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPowerRankingLabel">Create or edit a Power Ranking</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.powerRanking.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.powerRanking.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_week">Week</label>
            <input type="number" class="form-control" name="week" id="field_week"
                    ng-model="vm.powerRanking.week"
                    required />
            <div ng-show="editForm.week.$invalid">
                <p class="help-block"
                    ng-show="editForm.week.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.week.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rank">Rank</label>
            <input type="number" class="form-control" name="rank" id="field_rank"
                    ng-model="vm.powerRanking.rank"
                    required />
            <div ng-show="editForm.rank.$invalid">
                <p class="help-block"
                    ng-show="editForm.rank.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.rank.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comments">Comments</label>
<!--             <input type="text" class="form-control" name="comments" id="field_comments" -->
<!--                     ng-model="vm.powerRanking.comments" -->
<!--                     ng-maxlength="500" /> -->
			<div id="field_comments" name="comments" text-angular ng-model="vm.powerRanking.comments" ng-maxlength="500"></div>
            <div ng-show="editForm.comments.$invalid">
                <p class="help-block"
                    ng-show="editForm.comments.$error.maxlength">
                    This field cannot be longer than 500 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.powerRanking.teamId" ng-options="team.id as team.teamName for team in vm.teams"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.team.$invalid">
            <p class="help-block"
                ng-show="editForm.team.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_season">Season</label>
            <select class="form-control" id="field_season" name="season" ng-model="vm.powerRanking.seasonId" ng-options="season.id as season.year for season in vm.seasons"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.season.$invalid">
            <p class="help-block"
                ng-show="editForm.season.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
