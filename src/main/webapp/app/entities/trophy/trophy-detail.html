
<div>
    <h2><span>Trophy</span> {{vm.trophy.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Trophy Name</span></dt>
        <dd>
            <span>{{vm.trophy.trophyName}}</span>
        </dd>
        <dt><span>League</span></dt>
        <dd>
            <a ui-sref="league-detail({id:vm.trophy.league.id})">{{vm.trophy.league.leagueName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="trophy-detail.edit({id:vm.trophy.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
