
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTrophyWinnerLabel">Create or edit a Trophy Winner</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.trophyWinner.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.trophyWinner.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_season">Season</label>
            <select class="form-control" id="field_season" name="season" ng-model="vm.trophyWinner.season" ng-options="season as season.year for season in vm.seasons track by season.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.season.$invalid">
            <p class="help-block"
                ng-show="editForm.season.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.trophyWinner.team" ng-options="team as team.teamName for team in vm.teams | orderBy:'id' track by team.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.team.$invalid">
            <p class="help-block"
                ng-show="editForm.team.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_trophy">Trophy</label>
            <select class="form-control" id="field_trophy" name="trophy" ng-model="vm.trophyWinner.trophy" ng-options="trophy as trophy.trophyName for trophy in vm.trophies | orderBy:'id' track by trophy.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.trophy.$invalid">
            <p class="help-block"
                ng-show="editForm.trophy.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
