
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLeagueLabel">Create or edit a League</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.league.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.league.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_leagueName">League Name</label>
            <input type="text" class="form-control" name="leagueName" id="field_leagueName"
                    ng-model="vm.league.leagueName"
                    required ng-maxlength="128" />
            <div ng-show="editForm.leagueName.$invalid">
                <p class="help-block"
                    ng-show="editForm.leagueName.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.leagueName.$error.maxlength">
                    This field cannot be longer than 128 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_constitution">Constitution</label>
            <input type="text" class="form-control" name="constitution" id="field_constitution"
                    ng-model="vm.league.constitution"
                    ng-maxlength="25000" />
            <div ng-show="editForm.constitution.$invalid">
                <p class="help-block"
                    ng-show="editForm.constitution.$error.maxlength">
                    This field cannot be longer than 25000 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
